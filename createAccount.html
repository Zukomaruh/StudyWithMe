<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create new Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Optional Custom Stylesheet -->
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-white text-dark">

  <!-- Header -->
  <header class="d-flex align-items-center px-3">
    <a href="index.html" class="btn fw-bold text-white" style="background-color:#00649c; border:none;">
      Home
    </a>
  </header>

  <!-- Main Content -->
  <main class="container d-flex flex-column align-items-center justify-content-center flex-grow-1 py-5">
    <h1 class="fw-bold mb-2">Create new Account</h1>
    <p class="mb-4">Already got an Account? 
      <a href="login.html" class="text-decoration-underline text-dark">Login</a>
    </p>

    <form method="post" action="register.php" class="w-100" style="max-width: 400px;">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label text-uppercase small fw-semibold">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="enter your name...">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-uppercase small fw-semibold">FHTW-E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="enter your email...">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-uppercase small fw-semibold">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="enter a secure password...">
      </div>

      <!-- Course -->
      <div class="mb-3">
        <label for="course" class="form-label text-uppercase small fw-semibold">Course of Study</label>
        <select id="course" name="course" class="form-select">
          <option value="">Select</option>
          <option value="informatics">Informatics</option>
          <option value="engineering">Engineering</option>
          <option value="media">Media Technology</option>
        </select>
      </div>

      <!-- Privacy Checkbox -->
      <div class="form-check mb-4">
        <input type="checkbox" id="privacy" name="privacy" class="form-check-input" required>
        <label for="privacy" class="form-check-label small">
          I agree to the <a href="#" class="text-decoration-none">Privacy Statement</a>
        </label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn text-white fw-semibold w-100" id="regbutton">REGISTER</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    <a href="#" class="text-white text-decoration-none me-2">Impressum</a> |
    <a href="#" class="text-white text-decoration-none ms-2">Copyright</a>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
